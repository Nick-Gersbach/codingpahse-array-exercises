<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Exercises</title>
</head>

<body>

    <script>

        //1- Create the array
        const artists = ['Led Zepplin', 'Motley Crue', 'Black Sabbath', 'Breaking Benjamin', 'Chevelle'];

        //2- print the array
        console.log(artists);

        //3 - print the 4th artist
        console.log(artists[4]);

        //4 - Add another artist
        console.log(artists.push('Jon Pardi'));
        console.log(artists);

        //5 - Remove 4th artist
        artists.splice(3, 1);
        console.log(artists);

        //6 - print array in reverse
        console.log(artists.reverse());
    </script>
</body>

</html>
